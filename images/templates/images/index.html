{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'images/style.css' %}">
{% endblock %}

{% block content %}

    <form method="get" action="{% url 'home' %}">
        {{ search_form.as_p }}
        <button type="submit">Search</button>
    </form>
    {% if search_form.is_bound and search_form.search_query.errors %}
        <p class="error">{{ search_form.search_query.errors }}</p>
    {% endif %}

    <div class="row">

        {% for image in images %}
        <div class="column">
            <a href="{% url 'image' image.id %}">
                <img src="{% get_media_prefix %}{{image.filename}}" alt="{{image.note}}">
            </a>
        </div>
        {% endfor %}

    </div>
{% endblock %}
